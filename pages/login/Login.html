<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../css/styles.min.css">
</head>
<body>
  <div class="login">
    <div class="form-container">
      <a class="form-title" href="../../index.html">Login</a>
      <form class="form">
          <label class="form__label" >
            Email
            <input type="email" class="form__input" id="login-form__input" placeholder="Enter your email">
          </label>
          <label class="form__label" >
            Password
            <div class="form-password__content">
            <input required id="register-input--password" class="form__input password" type="password" placeholder="Enter your new password">
            <img id="form__img" class="form__image" src="../../images/Eye_View-removebg-preview.png" alt="">
          </div>
          </label>

          <button id="login-form__btn" class="form__btn" type="submit">
            Login
          </button>
      </form>
      <p class="form__text">Don't have an account? <a class="form__link" href="../register/Register.html">Register</a></p>
    </div>
  </div>
</body>
</html>
